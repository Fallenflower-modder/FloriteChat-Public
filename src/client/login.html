<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloriteChat - 登录</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>FloriteChat</h1>
                <p>局域网多人聊天应用</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码" required>
                </div>
                
                <div class="form-group">
                    <label for="server">服务器地址</label>
                    <select id="server" required>
                        <!-- 服务器选项将通过JavaScript动态加载 -->
                    </select>
                </div>
                
                <button type="submit" class="login-btn">登录</button>
            </form>
            
            <div id="error-message" class="error-message"></div>
            
            <div class="register-link-container">
                <p>还没有账号？<a href="register.html" id="register-link">立即注册</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
    <div class="footer">
        <p>Fallenflower , 2025</p>
        <p><a href="https://github.com/Fallenflower-modder" target="_blank">Github</a> | Email | Discord</p>
    </div>
    <style>
        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #666;
            font-size: 12px;
            z-index: 100;
        }
        .footer a {
            color: #6a11cb;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
