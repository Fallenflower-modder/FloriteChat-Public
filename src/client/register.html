<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloriteChat - 注册</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>FloriteChat</h1>
                <p>创建新账户</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="serverSelect">选择服务器</label>
                    <select id="serverSelect" required>
                        <option value="">请选择服务器</option>
                        <!-- 服务器选项将通过JavaScript动态添加 -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="请输入用户名" required minlength="3" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" placeholder="请再次输入密码" required>
                </div>
                
                <button type="submit" class="login-btn">注册</button>
            </form>
            
            <div id="error-message" class="error-message"></div>
            
            <div class="login-link">
                <p>已有账户？<a href="login.html">立即登录</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/register.js"></script>
    <div class="footer">
        <p>Fallenflower , 2025</p>
        <p><a href="https://github.com/Fallenflower-modder" target="_blank">Github</a> | Email | Discord</p>
    </div>
    <style>
        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #666;
            font-size: 12px;
            z-index: 100;
        }
        .footer a {
            color: #6a11cb;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .login-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
        .login-link a {
            color: #6a11cb;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
